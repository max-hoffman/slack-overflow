<md-content layout-margin layout="column">
  <md-list> 

    <md-list-item
      ng-click="$ctrl.joinLobby()"
      >
      <p class="lobby" flex="100">Lobby</p>
    </md-list-item>  

    <md-divider ></md-divider>

    <md-list-item 
      ng-repeat="participant in $ctrl.participants | otherUsersFilter" 
      participant="participant" 
      ng-click="$ctrl.changeRoom(participant.id)">
      <!--ng-if="localStorage.profile.userInfo.id != participant.id">-->
        <p class="participant" flex="100">{{participant.name}}<p>
    </md-list-item>

  </md-list>
</md-content>
